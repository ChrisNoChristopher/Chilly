<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            const arrowKeys = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
            if (arrowKeys.includes(event.key)) {
                event.preventDefault();
            }
        });

        document.addEventListener('click', function(event) {
            const iframe = document.querySelector('iframe');
            const rect = iframe.getBoundingClientRect();
            const inIframe = (
                event.clientX >= rect.left &&
                event.clientX <= rect.right &&
                event.clientY >= rect.top &&
                event.clientY <= rect.bottom
            );

            if (!inIframe) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTR02giHnOzA1MFWnxpVyOgDR_2D8Bk6KstKx4OLSG_zTkSaVRlIq9OHYHV_Cx5Lep0QeRIHTd-vSmz/embed?start=false&loop=false&delayms=30000" allowfullscreen></iframe>
</body>
</html>

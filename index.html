<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        a {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #357ae8;
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            const arrowKeys = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
            if (arrowKeys.includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>View the Presentation</h1>
        <a href="https://docs.google.com/presentation/d/e/2PACX-1vTR02giHnOzA1MFWnxpVyOgDR_2D8Bk6KstKx4OLSG_zTkSaVRlIq9OHYHV_Cx5Lep0QeRIHTd-vSmz/pub?start=false&loop=false" target="_blank">Open Presentation</a>
    </div>
</body>
</html>
